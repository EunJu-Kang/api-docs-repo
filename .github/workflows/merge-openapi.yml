name: Merge OpenAPI Specs

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Merge OpenAPI specs
        run: npm run merge

      - name: Validate merged spec
        run: >-
          npx --yes @redocly/cli lint dist/openapi.json
          --skip-rule security-defined
          --skip-rule info-license
          --skip-rule no-server-example.com
          --skip-rule operation-4xx-response

      - name: Prepare Pages
        run: cp static/index.html dist/

      - name: Upload merged spec as artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-merged
          path: dist/openapi.json

      - name: Commit merged spec to dist/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update merged OpenAPI spec [skip ci]"
          git push

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: merge
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
