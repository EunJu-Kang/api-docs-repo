name: Merge OpenAPI Specs

on:
  push:
    branches: [main]
    paths:
      - 'specs/**'

  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Merge OpenAPI specs
        run: npm run merge

      - name: Validate merged spec
        run: npx --yes @redocly/cli lint dist/openapi.json --config .redocly.yaml

      - name: Upload merged spec as artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-merged
          path: dist/openapi.json

      - name: Commit merged spec to dist/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/openapi.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update merged OpenAPI spec [skip ci]"
          git push
